<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}WURD Madden{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0f172a;  /* dark background */
            color: #e5e7eb;             /* soft white text */
        }

        .page h1,
        .page h2,
        .page h3 {
            color: #e74c3c;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-top: 10px;
            text-shadow: 0 0 8px rgba(231, 76, 60, 0.4);
        }

        h2 {
            font-size: 22px;
        }

        h3 {
            font-size: 18px;
        }

        .page {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        a {
            color: #38bdf8;   /* light blue links */
        }

        a.button {
            padding: 8px 16px;
            background-color: #1f2937;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            margin: 20px;
            display: inline-block;
            transition: 0.2s ease-in-out;
        }

        a.button:hover {
            background-color: #e74c3c;
            transform: scale(1.05);
        }

        table {
            margin: 0 auto;
            width: 100%;
            border-collapse: collapse;
            background-color: #111827;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 10px 14px;
            text-align: center;
            border: 1px solid #374151;
        }

        tr:hover {
            background-color: #1e293b;
        }

        .table-container {
            max-height: 75vh;
            overflow-y: auto;
            overflow-x: auto;
            position: relative;   /* add this */
        }

        thead th {
            position: sticky;
            top: 0;
            z-index: 20;   /* increase */
            background: #1f2937; /* must be solid */
            color: #38bdf8;
            border-bottom: 2px solid #e74c3c;
        }

    </style>
</head>
<body>
    <div class="page">
        <a href="/" class="button">üè† Home</a>
        {% block content %}{% endblock %}
    </div>
</body>

</html>
