<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}WURD Madden{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .page {
            max-width: 1200px;
            margin: 0 auto;   /* centers everything */
            padding: 20px;
            text-align: center;
        }

        a.button {
            padding: 8px 16px;
            background-color: #2c3e50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin: 20px;
            display: inline-block;
        }

        a.button:hover {
            background-color: #e74c3c;
        }

        th, td {
            padding: 8px 12px;
            text-align: center;
            border: 1px solid #ccc;
        }

        tr:hover {
            background-color: #f9f9f9;
        }

        .table-container {
            max-height: 75vh;   /* uses most of the screen */
            overflow-y: auto;
            overflow-x: auto;
        }

        /* Make table headers stick */
        .table thead th {
            position: sticky;
            top: 0;
            background: #1f2937;   /* dark background so text stays readable */
            color: white;
            z-index: 5;
            border-bottom: 2px solid #888;
        }

        /* Prevent header flicker when scrolling */
        .table {
            border-collapse: separate;
            border-spacing: 0;
            width: 100%;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="page">
        <a href="/" class="button">üè† Home</a>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
