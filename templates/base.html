<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}WURD Madden{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0f172a;  /* dark background */
            color: #e5e7eb;             /* soft white text */
        }

        .page h1,
        .page h2,
        .page h3 {
            color: #e74c3c;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-top: 10px;
            text-shadow: 0 0 8px rgba(231, 76, 60, 0.4);
        }

        h2 {
            font-size: 22px;
        }

        h3 {
            font-size: 18px;
        }

        .page {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        a {
            color: #38bdf8;   /* light blue links */
        }

        a.button {
            padding: 8px 16px;
            background-color: #1f2937;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            margin: 20px;
            display: inline-block;
            transition: 0.2s ease-in-out;
        }

        a.button:hover {
            background-color: #e74c3c;
            transform: scale(1.05);
        }

        table {
            margin: 0 auto;
            width: 100%;
            border-collapse: collapse;
            background-color: #111827;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 10px 14px;
            text-align: center;
            border: 1px solid #374151;
        }

        tr:hover {
            background-color: #1e293b;
        }

        .table-container {
            max-height: 75vh;
            overflow-y: auto;
            overflow-x: auto;
        }

        thead th {
            position: sticky;
            top: 0;
            background: #1f2937;
            color: #38bdf8;              /* Light blue header text */
            z-index: 5;
            border-bottom: 2px solid #e74c3c;
            font-weight: bold;
        }

        /* Weekly Stats - Electric Blue */
        .stats-title {
            color: #38bdf8;
            text-shadow: 0 0 12px rgba(56, 189, 248, 0.6);
            letter-spacing: 1px;
        }

        /* League - Neon Teal */
        .league-title {
            color: #14f1c6;
            text-shadow: 0 0 12px rgba(20, 241, 198, 0.6);
            letter-spacing: 1px;
        }

        @keyframes goldPulse {
            0% { text-shadow: 0 0 10px rgba(255,215,0,.6); }
            50% { text-shadow: 0 0 20px rgba(255,215,0,1); }
            100% { text-shadow: 0 0 10px rgba(255,215,0,.6); }
        }

        .champions-title {
            color: #ffd700;
            animation: goldPulse 2.5s infinite;
        }

        /* Streamers - Electric Purple */
        .streamers-title {
            color: #c084fc;
            text-shadow: 0 0 12px rgba(192, 132, 252, 0.7);
            font-weight: 700;
        }

    </style>
</head>
<body>
    <div class="page">
        <a href="/" class="button">üè† Home</a>
        {% block content %}{% endblock %}
    </div>
</body>

</html>
