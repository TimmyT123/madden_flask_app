<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}WURD Madden{% endblock %}</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        a.button {
            padding: 8px 16px;
            background-color: #2c3e50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin: 20px;
            display: inline-block;
        }

        a.button:hover {
            background-color: #e74c3c;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: auto;
        }

        th, td {
            padding: 8px 12px;
            text-align: center;
            border: 1px solid #ccc;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f9f9f9;
        }

        .table-container {
            max-height: 75vh;   /* uses most of the screen */
            overflow-y: auto;
            overflow-x: auto;
        }

        /* Make table headers stick */
        .table thead th {
            position: sticky;
            top: 0;
            background: #1f2937;   /* dark background so text stays readable */
            color: white;
            z-index: 5;
            border-bottom: 2px solid #888;
        }

        /* Prevent header flicker when scrolling */
        .table {
            border-collapse: separate;
            border-spacing: 0;
        }

        .table th:nth-child(1),
        .table td:nth-child(1) {
            position: sticky;
            left: 0;
            background: #111;
            z-index: 4;
        }

        .table th:nth-child(2),
        .table td:nth-child(2) {
            position: sticky;
            left: 150px;
            background: #111;
            z-index: 4;
        }
    </style>
</head>
<body>
    <a href="/" class="button">üè† Home</a>
    {% block content %}{% endblock %}
</body>
</html>
