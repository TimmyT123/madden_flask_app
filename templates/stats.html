<!DOCTYPE html>
<html>
<head>
    <title>Madden Passing Stats</title>
    <style>
        table { border-collapse: collapse; width: 80%; margin: auto; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
        th { background-color: #f2f2f2; }
        body { font-family: Arial; padding-top: 40px; }
        h1 { text-align: center; }
    </style>
</head>
<body>
    <h1>Passing Stats</h1>
    {% if players %}
    <table>
        <tr>
            <th>Player</th>
            <th>Catches</th>
            <th>Yards</th>
            <th>Touchdowns</th>
        </tr>
        {% for p in players %}
        <tr>
            <td>{{ p.fullName }}</td>
            <td>{{ p.recCatches }}</td>
            <td>{{ p.recYds }}</td>
            <td>{{ p.recTDs }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
        <p style="text-align: center;">No stats available yet.</p>
    {% endif %}
</body>
</html>
